{% extends "authentication.html"%}
{% block  login %}
    
        
<form action="" method="POST" class="bg-gradient-to-r from-gray-900 via-gray-800 to-black text-white p-4 rounded-lg shadow-lg w-full">
    {% csrf_token %}

        <div class="mb-4">
        <input class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal" type="text" name="name" placeholder="Name">
        </div>

        <div class="mb-6">
        <input class="bg-gray-800 text-white border border-gray-600 rounded py-2 px-4 block w-full appearance-none leading-normal" type="text" name="email" placeholder="Email">
        </div>
    
        <button type="submit" name = "login" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded w-full mb-4">Send OTP</button>
    </form> 
{% endblock  %}
