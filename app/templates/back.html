<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollable Background Image</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url('/static/images/background2.jpg') no-repeat center top;
      background-size: 100% auto; /* Fit the image width to the screen, height auto to preserve aspect ratio */
      background-attachment: scroll; /* Allow the image to scroll with the content */
    }
    
    .content {
      padding: 20px;
      color: white; /* Optional: Change text color for visibility */
      height: 2000px; /* To make the page scrollable */
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Page</h1>
    <p>This is a scrollable background image example. Scroll down to see the entire image.</p>
    <p>More content...</p>
    <p>Keep scrolling!</p>
    <p>And more...</p>
    <p>Even more...</p>
    <p>And again...</p>
    <!-- Add more content here to make the page scrollable -->
  </div>
</body>
</html>
